<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Help improve this website!</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your Email" required/></label>
        <label id="number-label">Age: <input id="number" type="number" min="13" max="120" placeholder="Age" required/></label>
      </fieldset>
      <fieldset class="remove-top">
        <label>Which option best describes you?
          <select id="dropdown" required>
            <option value="">Select an option</option>
            <option value="1">Developer</option>
            <option value="2">Student</option>
            <option value="3">Other</option>
          </select>
       </fieldset>
       <fieldset class="remove-top">
        <label>Do you like this website?
          <label><input type="radio" checked="checked" name="improvement"/>Yes</label>
          <label><input type="radio" name="improvement"/>Maybe</label>
          <label><input type="radio" name="improvement"/>Not sure</label>
        </label>
       </fieldset>
       <fieldset class="remove-top">
        <label>What areas should be improved? (Select all that apply)
          <label><input type="checkbox" value="1"/>Website's functionality</label>
          <label><input type="checkbox" value="2"/>Personal projects</label>
          <label><input type="checkbox" value="3"/>Website's design</label>
        </label>
	</fieldset>
	<fieldset class="remove-top">
        <label>Any comments or suggestions?
          <textarea name="bio" rows="5" cols="30" placeholder="Enter additional comments here..."></textarea>
			  </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>

</html>

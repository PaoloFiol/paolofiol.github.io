<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./my_fruit.ico">
  </head>
  <body>
    <h1  id="title"><a href="https://paolofiol.github.io">Paolo Fiol</a></h1>
    <button onclick="myFunction()" id="button"><img src="https://icons.iconarchive.com/icons/icons8/ios7/72/Weather-Sun-icon.png"/></button>
    <h4 id="description">Contact Form</h4>
    <form id="survey-form" action="https://formsubmit.co/paolo.fiol97@gmail.com" method="POST">
      <fieldset>
	<input type="hidden" name="_autoresponse" value="Thank you, your message has been received! I will respond to you shortly.">
        <label id="name-label">Name: <input id="name" type="text" name="name" placeholder="Enter your name" required/></label>
        <label id="email-label">Email: <input id="email" type="email" name="email" placeholder="Enter your Email" required/></label>
        <label id="number-label">Age: <input id="number" type="number" name="age" min="1" max="120" placeholder="Age" required/></label>
        <label>Which option best describes you?
          <select id="dropdown" name="description" required>
            <option value="">Select an option</option>
            <option value="developer" name="developer">Developer</option>
            <option value="student" name="student">Student</option>
            <option value="other" name="other">Other</option>
          </select>
        <label>Do you like this website?
          <label><input type="radio" name="option" id="yes" value="yes"/>Yes</label>
          <label><input type="radio" name="option" id="maybe" value="maybe"/>Maybe</label>
          <label><input type="radio" name="option" id="not sure" value="not sure"/>Not sure</label>
        </label>
        
        <label>Any comments or suggestions?
          <textarea name="comments" rows="15" cols="30" placeholder="Enter additional comments here..."></textarea>
			  </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
    <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        </script>
  </body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1 id="title">Contact Form</h1>
    <p id="description">Email me!</p>
    <form id="survey-form" action="https://formsubmit.co/paolo.fiol97@gmail.com" method="POST">
      <fieldset>
        <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label">Email: <input id="email" type="email" name="email" placeholder="Enter your Email" required/></label>
        <label id="number-label">Age: <input id="number" type="number" min="13" max="120" placeholder="Age" required/></label>
        <label>Which option best describes you?
          <select id="dropdown" required>
            <option value="">Select an option</option>
            <option value="1">Developer</option>
            <option value="2">Student</option>
            <option value="3">Other</option>
          </select>
        <label>Do you like this website?
          <label><input type="radio" checked="checked" name="improvement"/>Yes</label>
          <label><input type="radio" name="improvement"/>Maybe</label>
          <label><input type="radio" name="improvement"/>Not sure</label>
        </label>
        
        <label>Any comments or suggestions?
          <textarea name="bio" rows="15" cols="30" placeholder="Enter additional comments here..."></textarea>
			  </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>

</html>
